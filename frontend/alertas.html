<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas de Preços - Hunter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Mantendo a imagem antiga da página */
        body.alertas {
            background-image: url('img/im2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay para melhorar leitura */
        .overlay-dark {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Navbar premium */
        .navbar-dark {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(6px);
        }
        .navbar-brand {
            color: #ffcc00 !important;
            font-weight: 700;
        }
        .nav-link {
            color: #f0f0f0 !important;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Card do formulário */
        .alert-container {
            background: rgba(20, 20, 20, 0.85);
            padding: 35px;
            border-radius: 12px;
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .alert-container h2 {
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 6px #ffcc00;
        }

        .btn-alerta {
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-alerta:hover {
            background-color: #e6b800;
        }

        /* Footer fixo */
        .footer-fixed {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 12px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body class="alertas">

<div class="overlay-dark">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-bullseye"></i> Hunter
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Início</a></li>
                <li class="nav-item"><a class="nav-link" href="buscar.html"><i class="bi bi-search"></i> Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="bi bi-person-plus"></i> Cadastro</a></li>
                <li class="nav-item active"><a class="nav-link" href="alertas.html"><i class="bi bi-bell"></i> Alertas</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a></li>
                <li class="nav-item"><a class="nav-link" href="configurar.html"><i class="bi bi-gear"></i> Configurações</a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item d-none" id="logoutNav">
                    <a class="nav-link" href="#" id="logoutLink"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>

                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FORMULÁRIO -->
    <div class="alert-container">
        <h2><i class="bi bi-bell"></i> Criar Alerta de Preço</h2>

        <p class="text-light text-center mb-4">Receba alerta quando o preço atingir o valor desejado.</p>

        <form id="alertForm">
            <div class="form-group text-left">
                <label for="produto" class="text-light">Produto</label>
                <input type="text" id="produto" class="form-control" required>
            </div>

            <div class="form-group text-left">
                <label for="preco" class="text-light">Preço Alvo (R$)</label>
                <input type="number" id="preco" class="form-control" required min="0.01">
            </div>

            <button type="submit" class="btn btn-alerta btn-block mt-3">
                <i class="bi bi-check-circle"></i> Criar Alerta
            </button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="footer-fixed">&copy; 2025 Hunter - Caçador de Preços</footer>

</div>

<script>
    const token = localStorage.getItem("token");

    if (token) {
        loginNav.classList.add("d-none");
        logoutNav.classList.remove("d-none");
    }

    if (logoutLink) {
        logoutLink.addEventListener("click", () => {
            localStorage.removeItem("token");
            alert("Logout realizado!");
            window.location.href = "index.html";
        });
    }

    document.getElementById("alertForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const produto = document.getElementById("produto").value;
        const preco = parseFloat(document.getElementById("preco").value);

        if (!token) {
            alert("Você precisa estar logado.");
            window.location.href = "login.html";
            return;
        }

        try {
            const response = await fetch("http://localhost:8000/alerta-preco", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ produto, preco })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || "Erro ao criar alerta");
            }

            alert("Alerta criado com sucesso!");
            document.getElementById("alertForm").reset();

        } catch (error) {
            alert("Erro: " + error.message);
        }
    });
</script>

</body>
</html>
