<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Hunter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Mantendo a imagem antiga */
        body.config {
            background-image: url('img/im5.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay-dark {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Navbar Premium */
        .navbar-dark {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(6px);
        }
        .navbar-brand {
            color: #ffcc00 !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Container principal */
        .settings-container {
            background: rgba(20, 20, 20, 0.85);
            padding: 35px;
            border-radius: 12px;
            max-width: 900px;
            margin: 60px auto;
            box-shadow: 0 0 18px rgba(0,0,0,0.6);
        }

        h2.section-title {
            color: #ffcc00;
            font-weight: bold;
            border-bottom: 1px solid #ffcc00;
            padding-bottom: 8px;
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #666;
            color: white;
        }

        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 6px #ffcc00;
        }

        .btn-hunter {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
        }
        .btn-hunter:hover {
            background-color: #e6b800;
        }

        .danger-zone {
            background: rgba(100, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #990000;
        }

        /* Footer fixo */
        .footer-fixed {
            background-color: rgba(0,0,0,0.85);
            padding: 12px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body class="config">
<div class="overlay-dark">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-bullseye"></i> Hunter
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Início</a></li>
                <li class="nav-item"><a class="nav-link" href="buscar.html"><i class="bi bi-search"></i> Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="alertas.html"><i class="bi bi-bell"></i> Alertas</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a></li>
                <li class="nav-item active"><a class="nav-link" href="configurar.html"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item d-none" id="logoutNav">
                    <a class="nav-link" href="#" id="logoutLink"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>

                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="settings-container">

        <!-- SEÇÃO 1 — Atualizar Usuário -->
        <h2 class="section-title"><i class="bi bi-person-gear"></i> Atualizar Cadastro</h2>

        <form id="updateUserForm">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label class="text-light">Novo Nome</label>
                    <input type="text" id="updateNome" class="form-control" placeholder="Digite o novo nome">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="text-light">Novo Email</label>
                    <input type="email" id="updateEmail" class="form-control" placeholder="Digite o novo email">
                </div>
            </div>

            <div class="form-group">
                <label class="text-light">Nova Senha</label>
                <input type="password" id="updateSenha" class="form-control" placeholder="Digite a nova senha">
            </div>

            <button class="btn btn-hunter btn-block mt-2" type="submit">
                <i class="bi bi-check-circle"></i> Atualizar Dados
            </button>
        </form>

        <hr class="my-4" style="border-color:#555;">

        <!-- SEÇÃO 2 — Deletar Usuário -->
        <h2 class="section-title"><i class="bi bi-exclamation-octagon"></i> Danger Zone</h2>

        <div class="danger-zone text-center text-light">
            <p>Excluir sua conta removerá: cadastro, feedbacks e alertas de preços.</p>
            <button id="deleteUserBtn" class="btn btn-danger font-weight-bold mt-2">
                <i class="bi bi-trash"></i> Deletar Minha Conta
            </button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-fixed">&copy; 2025 Hunter - Caçador de Preços</footer>

</div>

<script>
    const API_URL = "http://localhost:8000";
    const token = localStorage.getItem("token");

    if (token) {
        logoutNav.classList.remove("d-none");
        loginNav.classList.add("d-none");
    }

    if (logoutLink) {
        logoutLink.addEventListener("click", () => {
            localStorage.removeItem("token");
            alert("Logout realizado!");
            window.location.href = "index.html";
        });
    }

    // Atualizar usuário
    document.getElementById("updateUserForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("updateNome").value;
        const email = document.getElementById("updateEmail").value;
        const senha = document.getElementById("updateSenha").value;

        const body = {};
        if (nome) body.nome = nome;
        if (email) body.email = email;
        if (senha) body.senha = senha;

        try {
            const response = await fetch(`${API_URL}/usuario`, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) throw new Error("Erro ao atualizar dados");

            alert("Dados atualizados com sucesso!");
            location.reload();

        } catch (error) {
            alert(error.message);
        }
    });

    // Deletar usuário
    document.getElementById("deleteUserBtn").addEventListener("click", async () => {
        if (!confirm("Tem certeza que deseja excluir sua conta?")) return;

        try {
            const response = await fetch(`${API_URL}/usuario`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            alert("Conta deletada com sucesso!");

            localStorage.removeItem("token");
            window.location.href = "index.html";

        } catch (error) {
            alert("Erro ao deletar conta");
        }
    });
</script>



<script>
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");

    const loginItem  = document.querySelector('a[href="login.html"]').parentElement;
    const logoutItem = document.getElementById("logoutBtn");

    if (token) {
        loginItem.classList.add("d-none");
        logoutItem.classList.remove("d-none");
    } else {
        loginItem.classList.remove("d-none");
        logoutItem.classList.add("d-none");
    }
});

function logout() {
    localStorage.removeItem("token");
    alert("Você saiu da sua conta.");
    window.location.href = "index.html";
}
</script>


</body>
</html>
