<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Produtos - Hunter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS global -->
    <link rel="stylesheet" href="styles.css">

    <style>
        body.buscar {
            background-image: url('img/im4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Fundo suavizado para maior nitidez do background */
        .overlay-dark {
            background: rgba(0, 0, 0, 0.50); /* MAIS LEVE */
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Navbar premium */
        .navbar-dark {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(6px);
        }

        .navbar-brand {
            font-weight: 700;
            color: #ffcc00 !important;
        }

        .nav-link {
            color: #f0f0f0 !important;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Área de busca */
        .search-container {
            background: rgba(20, 20, 20, 0.85);
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
            text-align: center;
        }

        .search-container h2 {
            color: #ffcc00;
            font-weight: 700;
        }

        .search-container input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .search-container input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 6px #ffcc00;
        }

        .btn-search {
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-search:hover {
            background-color: #e6b800;
        }

        /* Cards premium */
        .product-card {
            background: #1b1b1b;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 16px rgba(255, 204, 0, 0.4);
        }

        .product-price {
            color: #28a745;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .btn-ver {
            background-color: #ffcc00;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-ver:hover {
            background-color: #e6b800;
        }

        /* Loading */
        #loading {
            color: #ffcc00;
            font-size: 1.2rem;
            margin-top: 10px;
            display: none;
        }

        /* Mensagem de erro */
        #noResultsMessage {
            color: #ff6666;
            font-size: 1.1rem;
        }

        /* FOOTER FIXO */
        .footer-fixed {
            background-color: rgba(0,0,0,0.85);
            padding: 12px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            color: #fff;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>

<body class="buscar">
    <div class="overlay-dark">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-bullseye"></i> Hunter
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Início</a></li>
                    <li class="nav-item active"><a class="nav-link" href="buscar.html"><i class="bi bi-search"></i> Buscar</a></li>
                    <li class="nav-item"><a class="nav-link" href="alertas.html"><i class="bi bi-bell"></i> Alertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="configurar.html"><i class="bi bi-gear"></i> Configurações</a></li>
                    <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>

                    <li class="nav-item d-none" id="logoutNav">
                        <a class="nav-link" href="#" id="logoutLink">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ÁREA DE BUSCA -->
        <div class="search-container">
            <h2><i class="bi bi-search"></i> Buscar Produtos</h2>

            <form id="searchForm" class="mt-3">
                <div class="input-group">
                    <input type="text" id="productName" class="form-control" placeholder="Digite o nome do produto..." required>
                    <div class="input-group-append">
                        <button class="btn btn-search" type="submit">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </form>

            <div id="loading"><i class="bi bi-hourglass-split"></i> Buscando ofertas...</div>
            <p id="noResultsMessage" class="mt-3" style="display: none;"></p>
        </div>

        <!-- RESULTADOS -->
        <div class="container">
            <div class="row" id="resultList"></div>
        </div>

        <!-- FOOTER FIXO -->
        <footer class="footer-fixed">&copy; 2025 Hunter - Caçador de Preços</footer>

    </div>

    <!-- JavaScript -->
    <script>
        const token = localStorage.getItem("token");

        if (token) {
            loginNav.classList.add("d-none");
            logoutNav.classList.remove("d-none");
        }

        if (logoutLink) {
            logoutLink.addEventListener("click", () => {
                localStorage.removeItem("token");
                alert("Logout realizado!");
                window.location.href = "index.html";
            });
        }

        document.getElementById('searchForm').addEventListener('submit', buscarProdutos);

        async function buscarProdutos(event) {
            event.preventDefault();

            const nome = document.getElementById('productName').value;
            const resultList = document.getElementById('resultList');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const loading = document.getElementById('loading');

            resultList.innerHTML = "";
            noResultsMessage.style.display = "none";
            loading.style.display = "block";

            try {
                const response = await fetch(`http://localhost:8000/buscar-produtos?nome=${encodeURIComponent(nome)}`);
                loading.style.display = "none";

                if (!response.ok) {
                    noResultsMessage.style.display = "block";
                    noResultsMessage.textContent = "Nenhum produto encontrado.";
                    return;
                }

                const data = await response.json();
                const produtos = data.produtos;

                if (produtos.length === 0) {
                    noResultsMessage.style.display = "block";
                    noResultsMessage.textContent = "Nenhum produto encontrado.";
                    return;
                }

                produtos.forEach(prod => {
                    const div = document.createElement('div');
                    div.classList.add('col-md-4', 'mb-4');

                    const preco = prod.preco.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });

                    div.innerHTML = `
                        <div class="product-card">
                            <h5>${prod.nome}</h5>
                            <p class="product-price">${preco}</p>
                            <a href="${prod.link}" target="_blank" class="btn btn-ver btn-block">
                                <i class="bi bi-box-arrow-up-right"></i> Ver Produto
                            </a>
                        </div>
                    `;

                    resultList.appendChild(div);
                });

            } catch (error) {
                loading.style.display = "none";
                noResultsMessage.style.display = "block";
                noResultsMessage.textContent = "Erro ao buscar produtos.";
                console.error(error);
            }
        }
    </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");

    const loginItem  = document.querySelector('a[href="login.html"]').parentElement;
    const logoutItem = document.getElementById("logoutBtn");

    if (token) {
        loginItem.classList.add("d-none");
        logoutItem.classList.remove("d-none");
    } else {
        loginItem.classList.remove("d-none");
        logoutItem.classList.add("d-none");
    }
});

function logout() {
    localStorage.removeItem("token");
    alert("Você saiu da sua conta.");
    window.location.href = "index.html";
}
</script>



</body>
</html>
